<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gothic Dragon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dragon">
        <div class="wings">
            <div class="wing-left"></div>
            <div class="wing-right"></div>
        </div>
        <div class="body">
            <div class="head">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth">
                    <div class="teeth"></div>
                    <div class="tongue"></div>
                </div>
                <div class="horns">
                    <div class="horn-left"></div>
                    <div class="horn-right"></div>
                </div>
            </div>
            <div class="tail">
                <div class="tail-end"></div>
            </div>
        </div>
        <div class="fire"></div>
    </div>
</body>
</html>
